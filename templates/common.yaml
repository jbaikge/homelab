machine:
  install:
    disk: ${install_disk}
    interfaces:
      - interface: ${interface}
        addresses:
          - ${ip}/${netmask}
        routes:
          - network: 0.0.0.0/0
            gateway: ${gateway}
        %{ if vip != "" }vip: ${vip}%{ endif }
  network:
    hostname: ${hostname}
    nameservers:
%{ for ns in nameservers ~}
      - ${ns}
%{ endfor ~}
